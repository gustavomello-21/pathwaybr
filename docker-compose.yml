services:
  database:
    image: postgres:13
    container_name: pathwaybr_database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pathwaybr_db
    ports:
      - "5432:5432"  # Aqui exp√µe a porta 5432 do container para localhost
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pathwaybr_network
networks:
  pathwaybr_network:
    driver: bridge
volumes:
  postgres_data:
    driver: local
